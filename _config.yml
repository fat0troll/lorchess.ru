url:       http://lorchess.ru
title:     LORChess
permalink: pretty

destination: public
exclude:     ['assets/vendor', 'Gemfile*', 'Guardfile', 'README*', 'vendor']
keep_files:  ['.gitkeep']

encoding: UTF-8
gems:     ['jekyll-assets']

#
# Plugin: jekyll-assets
#
assets:
  #
  # Sets compressors. No compression by default.
  #
  compress:
    js:  yui
    css: yui
